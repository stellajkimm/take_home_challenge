<!-- create -->

<div class="modal fade" id="athlete_create" tabindex="-1" role="dialog" aria-labelledby="athlete_create" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="athlete_create">ADD ATHLETE </h4>
      </div>
      <div class="modal-body">

        {% include "athletes/athlete_create.html" %}
        
      </div>
    </div>
  </div>
</div>

{% for athlete in athletes %}
  
<div class="modal fade" id="athlete_delete_{{ athlete.id }}" tabindex="-1" role="dialog" aria-labelledby="athlete_delete_{{ athlete.id }}" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="athlete_delete_{{ athlete.id }}">DELETE ATHLETE </h4>
      </div>
      <div class="modal-body">

        {% include "athletes/athlete_confirm_delete.html" %}
        
      </div>
    </div>
  </div>
</div>

{% endfor %}
