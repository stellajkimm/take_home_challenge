<form action="{% url 'athlete_edit' athlete.id %}" method="post">
    {% csrf_token %}
    <table class="table_form">
    	<tr>
	    	<td>First Name:</td>
    		<td><input type="text" value="{{ athlete.first_name }}" name="first_name"></td>
  		</tr>
    	<tr>
	    	<td>Last Name:</td>
    		<td><input type="text" value="{{ athlete.last_name }}" name="last_name"></td>
  		</tr>
    	<tr>
	    	<td>Position:</td>
    		<td><input type="text" value="{{ athlete.position }}" name="position"></td>
  		</tr>
    	<tr>
	    	<td>Number:</td>
    		<td><input type="text" value="{{ athlete.number }}" name="number"></td>
  		</tr>
    	<tr>
	    	<td>Team:</td>
    		<td><select id="id_team" name="team">
    			{% for team in teams %}
    				<option value="{{ team.id }}" {% if athlete.team == team %}selected="selected"{% endif %}>{{ team.name }}</option>
    			{% endfor %}
				</select></td>
  		</tr>

    </table>
    <br>
    <button data-dismiss="modal" class="btn btn-default">Cancel</button>
    <input type="submit" value="Submit" class="btn btn-default" />
</form>
